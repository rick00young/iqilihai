<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__PUBLIC__/home/css/global.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/home/css/bannerAndNav.css" rel="stylesheet" type="text/css" />

</head>

<body>
	<div id="container">
		<!--the banner goes here-->
		<include file="HTML:banner" />
		<!--the banner ends here-->
		<div id="login">
			<p><span class="loginTitle">用户登陆</span><span class="registerTitle">用户注册</span> </p>
			<div id="registerLink">
				<p style="font-size:15px;margin-top:100px;">您还没有创建帐号吧?</p>
				<p style="font-size:20px;padding-top:10px;"><span class="hitMe"><a href="#">点击我</a></span>来创建帐号吧!</p>
			</div>
			<div id="loginBox">
				<form action="#" method="post">
					<table>
						<tr style="height:30px;">
							<td>帐号/ADDRESS</td>
						</tr>
						<tr style="height:30px;">
							<td><input type="text" name="username" ></td>
						</tr>
						<tr style="height:30px;">
							<td>密码/PASSWORD</td>
						</tr>
						<tr style="height:30px;">
							<td><input type="password" name="password"></td>
						</tr>
						<tr style="height:30px;">
							<td>验证码/AUTH CODE</td>
						</tr>
						<tr style="height:30px">
							<td><input type="text" name="veryfy" style="width:100px;">&nbsp;&nbsp;&nbsp;<img src="#" width="100" height="30" /></td>
						</tr>
						<tr style="height:60px;">
							<td><input type="image" src="__ROOT__/Public/home/images/submit.png" style="width:81px;height:40px;"></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		<div class="clear"></div>
		<!--the footer goes here-->
		<include file="HTML:footer" />
		<!--the footer ends here-->
	</div>
<script type="text/javascript">
$(document).ready(function(){
	//alert('pp');
	var time = new Date();
	//alert(time);
	var year = time.getFullYear();
	var month = time.getMonth() + 1;
	var week = time.getDay();
	var day = time.getDate();
	//alert(week);
	
	switch(week) {
		case 1:
			week =  '一';
			break;
		case 2:
			week = '二';
			break;
		case 3:
			week = '三';
			break;
		case 4:
			week = '四';
			break;
		case 5:
			week =  '五';
			break;
		case 6:
			week =  '六';
			break;
		case 0:
			week = '日';
			break;
	}
	
	//alert(day);
	//alert(day);
	//alert(month);
	//alert(year);
	$('#year').text(year + '年' + month + '月');
	$('#week').text('星期' + week);
	$('#date').text(day);
});
</script>
</body>
</html>
