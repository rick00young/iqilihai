<script type="text/javascript">
 $(document).ready(function(){
	//alert('pp');
	$('.mapBox').hover(
		function(){
			var top = $(this).css('top');
			//alert(top);
			top = parseInt(top) - 10 + 'px';
			//alert(top);
			$(this).css('top',top);
		},
		function(){
			var top = $(this).css('top');
			top = parseInt(top)  + 10 + 'px';
			$(this).css('top',top);
		}
	);

	$('.mapBox').click(function(){
		var imgTitle = $(this).attr('imgTitle');
		var src = $(this).attr('imgSrc')
		var imgSrc = '/Public/home/images/' + src;
		var imgCon = $(this).attr('imgCon');
		var more =$(this).attr('more');
		if( imgCon.length > 230){
			imgCon = imgCon.substr(0,230) + '	<a href="'+ more+'">&gt;&gt;查看详细</a>';
		}else{
			imgCon = imgCon + '	<a href="'+ more+'">&gt;&gt;查看详细</a>';
		}
		//alert(imgTitle);
		//var len = $('#mapImgCon').text().length;
		//alert(len);
		if(imgTitle && src && imgCon && more){
				$('#mapTitle').text(imgTitle);
				$('#mapImgBox>a').attr('href',more);
				$('#mapImgBox>a>img').attr('src',imgSrc);
				$('#mapImgCon').html(imgCon);
				//alert(src);

				$('#mapBack').fadeTo('slow','0.5',function(){
					$('#mapBack1').slideDown('slow');
					$('#mapMid').slideDown('slow');
				});
		}else{
				alert('抱歉，数据拉取错误，请您稍后再试!');
		}
	});

	$('#closeButton').click(function(){
		$('#mapMid').slideUp('slow',function(){
			$('#mapBack, #mapBack1').fadeOut('slow');
		});
		
	});

 });
</script>
